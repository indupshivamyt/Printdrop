<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print Cost Calculator - PrintXdrop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    a.back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Print Cost Calculator</h1>
    <h2>Noteüëâ Spiral Binding Charges are not included in calculated value</h2>
    <form id="costCalculator">
      <input type="number" id="pages" placeholder="Number of Pages" min="1" required>
      <select id="type">
        <option value="bw">Black & White</option>
        <option value="color">Color</option>
      </select>
      <select id="side">
        <option value="single">Single-Sided</option>
        <option value="double">Double-Sided</option>
      </select>
      <button type="submit">Calculate</button>
      <div class="result" id="totalCost"></div>
    </form>
    <a class="back-link" href="index.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    document.getElementById("costCalculator").addEventListener("submit", function (e) {
      e.preventDefault();
      const pages = parseInt(document.getElementById("pages").value);
      const type = document.getElementById("type").value;
      const side = document.getElementById("side").value;

      let rate = 0;
      if (type === "bw") {
        rate = side === "single" ? 1.50 : 0.90;
      } else {
        rate = side === "single" ? 6 : 5;
      }

      const cost = pages * rate;
      document.getElementById("totalCost").innerText = `Estimated Cost: ‚Çπ${cost.toFixed(2)}`;
    });
  </script>
</body>
</html>
