<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PrintXdrop</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #c5cae9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #673ab7;
      margin-bottom: 1rem;
    }

    h2 {
      color: #333;
      font-size: 1.3rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .password-box {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #512da8;
    }

    .link {
      margin-top: 1rem;
      font-size: 14px;
    }

    .link a {
      color: #673ab7;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">PrintXdrop</div>
    <h2>Login to Admin Panel</h2>
    <input type="email" id="email" placeholder="Email Address" />
    
    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    
    <button onclick="login()">Login</button>

    <div class="link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2IL2ZqgJ2mAT-plUqyFlX-fmyWIhesg0",
      authDomain: "printxdrop-firebase.firebaseapp.com",
      projectId: "printxdrop-firebase",
      storageBucket: "printxdrop-firebase.appspot.com",
      messagingSenderId: "985021931711",
      appId: "1:985021931711:web:5e993157d009a66436a60a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // Redirect to dashboard
        })
        .catch((error) => {
          alert("‚ùå Error: " + error.message);
        });
    };

    window.togglePassword = function () {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
